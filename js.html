<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js.js" defer></script>
</head>
<body>
    <h1>Juego adivina el numero</h1>
    <p> hemos selccionado un numero aleatorio entre 1 y 100. fijate si lo puedes adivinar en 10 turnos o menos. 
        Vamos a decirte si tu numero es mas alto o mas bajo</p>
    <label for="guessFiel"> adivina el numero:</label>

    <input type="number" min="1" max="100"
        required class="number"
    />

    <input type="submit" value="Enviar respuesta" class="button">
    <p id="tries"></p>
    <p id="result"></p>
    <p id="highOrlow"></p>
</body>
</html>
